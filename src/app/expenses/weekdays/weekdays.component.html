<div>
  <div class="text-center pb-2 d-block d-md-none">
    Week {{ currentWeek[0] | date : "dd/MM/y" }} -
    {{ currentWeek[6] | date : "dd/MM/y" }}
  </div>
  <div class="d-flex justify-content-between flex-wrap">
    <button
      class="btn btn-secondary rounded-0 btn-xs px-1"
      type="button"
      (click)="onPrevious()"
    >
      <i class="bi bi-chevron-double-left"></i>
    </button>
    <div
      class="px-1 px-md-2 text-break text-center"
      style="cursor: pointer"
      [ngClass]="{ active: selectedDayIndex === i + 1 }"
      *ngFor="let day of currentWeek; let i = index"
      (click)="onDayClick(i)"
    >
      <p>{{ day | date : "EEEE" | uppercase }}</p>
      <p style="font-size: 12px" class="d-none d-md-block">
        {{ day | date : "dd/MM/y" }}
      </p>
    </div>
    <button
      class="btn btn-secondary rounded-0 btn-xs px-1"
      type="button"
      (click)="onNext()"
    >
      <i class="bi bi-chevron-double-right"></i>
    </button>
  </div>
</div>
